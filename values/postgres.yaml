settings:
  superuser:
    value: postgres
  superuserPassword:
    value: postgres

userDatabase:
  name:
    value: keycloak
  user:
    value: keycloak
  password:
    value: keycloak

service:
  type: NodePort
  nodePort: 30432

storage:
  requestedSize: 1Gi

args:
  - -c
  - config_file=/etc/postgresql/postgresql.conf

customConfig: |
  listen_addresses = '*'
  logging_collector = on
  log_statement = 'all'
  log_directory = '/tmp/'
  log_line_prefix = '%m [%p] %u@%d '
